<!DOCTYPE html>
<html>
<head>
<style>
 div.img { 
   
    margin: 20px;
    padding: 10px;
    border: 1px solid #0000ff;
    max-width: 100%;
    height: auto;
    float: left;
    text-align: left;
}	

div.img img {
   
    display: inline;
    margin: 5px;
    border: 1px solid #ffffff;
}


div.desc {
  text-align: center;
  font-weight: normal;
  width: 120px;
  margin: 5px;
} 
</style>
</head>
<body>
<h1> RESPONSIVE IMAGE BROWSER </h1>
<div class="img">
 <img src="1.jpeg" alt="A" width="200" height="150">
 <div class="desc">First Pic</div>
</div>
<div class="img">
 <img src="2.jpg" alt="B" width="200" height="150" >
 <div class="desc">Second Pic</div>
</div>
<div class="img">
 <img src="3.jpg" alt="C" width="200" height="150">
 <div class="desc">Third Pic</div>
</div>
<div class="img">
 <img src="4.jpg" alt="D" width="200" height="150">
 <div class="desc">Fourth Pic</div>
</div>
<div class="img">
 <img src="5.jpg" alt="E" width="200" height="150">
 <div class="desc">Fifth Pic</div>
</div>


</body>
</html>
